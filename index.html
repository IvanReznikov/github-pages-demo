<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/IvanReznikov/github-pages-demo/main/media/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://raw.githubusercontent.com/IvanReznikov/github-pages-demo/main/font-awesome.css"
    />
    <title>realtdubai - Coming Soon</title>
    <style>
      body {
        background-image: url("https://raw.githubusercontent.com/IvanReznikov/github-pages-demo/main/media/bkg.jpeg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
      }
      .welcome-section,
      .subscribe-section {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin-bottom: 30px;
        width: 100%;
        box-sizing: border-box;
      }
      .image-section {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        flex: 1;
      }
      .image-container {
        display: flex;
        align-items: flex-end;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .image-container figure {
        margin: 0 10px;
        border-radius: 5px;
      }
      .image-container img {
        width: 400px;
        border-radius: 10px;
      }
      @media screen and (max-width: 600) {
        .image-container img {
          max-width: 75%;
          border-radius: 10px;
        }
      }
      .contact-info {
        text-align: center;
        margin: 0;
      }
      .contact-info p {
        margin: 5px;
      }
      .contact-info i {
        margin-right: 10px;
      }
      h1,
      h2,
      h3 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="welcome-section">
      <h1>Welcome to realtdubai!</h1>
      <p>
        Coming soon! We're a startup that has invented new ways to use real
        estate data.
      </p>
    </div>

    <div class="image-section">
      <h2>Some of Our Data Maps</h2>
      <div class="image-container">
        <figure>
          <img
            src="https://raw.githubusercontent.com/IvanReznikov/github-pages-demo/main/media/case1.png"
          />
          <figcaption class="image-title">Noise Map</figcaption>
        </figure>
        <figure>
          <img
            src="https://raw.githubusercontent.com/IvanReznikov/github-pages-demo/main/media/case2.png"
          />
          <figcaption class="image-title">Bike-friendly Map</figcaption>
        </figure>
        <figure>
          <img
            src="https://raw.githubusercontent.com/IvanReznikov/github-pages-demo/main/media/case3.png"
          />
          <figcaption class="image-title">Dog-friendly Map</figcaption>
        </figure>
      </div>
    </div>

    <div class="subscribe-section">
      <div class="contact-info">
        <i class="fa fa-envelope"></i>
        <a href="mailto:ivan@realtdubai.com">ivan@realtdubai.com</a>
        <br />
        <i class="fa fa-phone"></i>
        <a href="tel:+971561514416">(+971)56-151-44-16</a>
      </div>
    </div>
  </body>
</html>
